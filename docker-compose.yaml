version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eq-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: equilibrium_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: eq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eq-frontend
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
  redis-data: